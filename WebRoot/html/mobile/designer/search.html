  <script type="text/javascript">
    function goTo(){
        var key = $('#searchKey').val();
        if(key!=''){
            location.href = '';
        }else{
            alert('请输入设计师关键字');
            $('#searchKey').focus();
        }
    }
  </script> 
 </head> 
 <body class="bodybg"> 
  <div class="searchPage clearfix"> 
   <span onclick="history.back();"></span> 
   <div>
    <input type="text" id="searchKey" placeholder="请输入设计师关键字" />
   </div> 
   <input type="button" value="搜索" onclick="goTo()" /> 
  </div> 
  <input type="hidden" id="page_value" pagename="index" value="search" /> 
 </body>
