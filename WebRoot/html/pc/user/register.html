    <div class="header">
      <div class="header_login">
        <a href="../index.html">
          <div class="ico-logo header-logo"></div>
        </a>
        <div class="header-text">欢迎注册</div>
      </div>
    </div>
    <div class="center">
      <div class="center_register">
        <!--第三方注册完善资料-->
        <!--普通注册-->
        <div class="register_yz">
          <p>已有帐号？<a href="" class="yzlogin"> 直接登录</a></p>
          <ul>
            <li>注册</li>
          </ul>
        </div>
        <p class="clear"></p>
        <!--还没有帐户-->
        <!--注册 Begin-->
        <div class="register_from">
          <form action="" method="post" onsubmit="" autocomplete="off">
            <!--手机注册-->
            <div class="box box_1">
              <label class="item">手机号码：</label>
              <input class="new_txt" type="text" value="" name="mobile" autocomplete="off"/>
              <div class="messge"></div>
            </div>
            <div class="box box_2">
              <label class="item">验 证 码：</label>
              <input class="new_txt new_txt_pass" type="text" name="mobileCode" autocomplete="off"
              disabled="disabled"/>
              <button class="new_txt_passport" id="getmobilecode" tabindex="-1" style="background: rgb(238, 238, 238);">获取验证码</button>
              <div class="messge"></div>
              <div class="auth_code">
                <label>
                  <img src="" width="93" height="24" id="passport" class="passport" onclick=""/>
                  <span class="clickCode">
                    <a href="javascript:void(0)" onclick="">换一张</a>
                  </span>
                </label>
                <label>
                  <input type="text" value="" class="authCodeText" id="txt_mathcode" name="txt_mathcode"/>
                  <input type="button" class="autoCodeButton" value="确认" id="btn_mathcode"/>
                </label>
                <em class="arrow_front"></em>
                <em class="arrow_background"></em>
              </div>
            </div>
            <div class="box box_3">
              <label class="item">登录密码：</label>
              <input class="new_txt" type="password" name="password" autocomplete="off"/>
              <div class="messge"></div>
            </div>
            <!--业主/设计师/机构注册-->
            <div class="box box_5">
              <label class="item">身份类型：</label>
              <select class="new_txt_select" name="ident" style="border: 1px solid rgb(203, 203, 203);">
                <option value="-1">请选择身份类型</option>
                <option value="2">业主</option>
                <option value="0">设计师</option>
                <option value="1">设计机构</option>
              </select>
              <div class="messge msg_error" style="display: none;">
                <span></span>
              </div>
            </div>
            <div class="box box_4">
              <label class="item">机构名称：</label>
              <input class="new_txt" type="text" value="" name="nick" indentity="true"
              autocomplete="off" style="border: 1px solid rgb(203, 203, 203);"/>
              <div class="messge msg_error" style="display: none;">
                <span>
                </span>
              </div>
            </div>
            <div>
              <div class="register_bottom_text">
                <input type="checkbox" name="agree" checked="checked"/>
                <p>我已阅读并同意<a href="" target="_blank">《网服务协议》</a></p>
                <div class="messge"></div>
              </div>
              <p class="clear"></p>
              <div>
                <input type="hidden" value="0" name="regindentity"/>
                <input type="submit" class="submit_button_yz" value="立即注册"/>
              </div>
            </div>
          </form>
        </div>
        <!--注册 End-->
      </div>
    </div>
